<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/home" class="logo-link">
        <span class="logo-text">Nikolaos</span>
        <span class="logo-accent">Papageorgiou</span>
      </a>
    </div>

    <nav class="nav" [class.nav-open]="isMenuOpen()">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/about" routerLinkActive="active" class="nav-link">
            About
          </a>
        </li>
        <li class="nav-item nav-item-dropdown">
          <button
            class="nav-link nav-dropdown-trigger"
            (click)="toggleProjectsDropdown()"
            [attr.aria-expanded]="isProjectsOpen()"
            aria-haspopup="true"
            aria-label="Projects menu"
          >
            Projects
            <svg class="dropdown-icon" [class.rotate]="isProjectsOpen()" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
              <path d="M4.427 6.427a.6.6 0 0 1 .848 0L8 9.151l2.725-2.724a.6.6 0 1 1 .848.848l-3.149 3.15a.6.6 0 0 1-.848 0l-3.15-3.15a.6.6 0 0 1 0-.848Z"/>
            </svg>
          </button>
          <ul class="dropdown-menu" [class.show]="isProjectsOpen()" role="menu" [attr.aria-hidden]="!isProjectsOpen()">
            <li role="none">
              <a
                routerLink="/projects/todo-app"
                routerLinkActive="active"
                class="dropdown-link"
                (click)="closeMenus()"
                role="menuitem"
              >
                Todo App
              </a>
            </li>
            <li role="none">
              <a
                routerLink="/projects/music-moodboard"
                routerLinkActive="active"
                class="dropdown-link"
                (click)="closeMenus()"
                role="menuitem"
              >
                Music Moodboard
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a routerLink="/home" fragment="contact" class="nav-link">
            Contact
          </a>
        </li>
        <li class="nav-item">
          <a href="assets/Nikolaos_Papageorgiou_Resume.pdf" download class="nav-link nav-link-resume" aria-label="Download resume">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M10.75 2.75a.75.75 0 0 0-1.5 0v8.614L6.295 8.235a.75.75 0 1 0-1.09 1.03l4.25 4.5a.75.75 0 0 0 1.09 0l4.25-4.5a.75.75 0 0 0-1.09-1.03l-2.955 3.129V2.75Z"/>
              <path d="M3.5 12.75a.75.75 0 0 0-1.5 0v2.5A2.75 2.75 0 0 0 4.75 18h10.5A2.75 2.75 0 0 0 18 15.25v-2.5a.75.75 0 0 0-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5Z"/>
            </svg>
            <span class="resume-text">Resume</span>
          </a>
        </li>
      </ul>
    </nav>

    <button class="menu-toggle" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen()" aria-label="Toggle navigation menu">
      <span class="menu-icon" [class.open]="isMenuOpen()">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>
  </div>
</header>
